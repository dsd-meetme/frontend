<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form name="resetForm" ng-submit="empresetC.reset()" novalidate>
      <h3>Employee password reset</h3>
      <p>Insert the name of your company</p>
      <input type="text" name="company" ng-model="empresetC.company" required>
      <p>Insert your email</p>
      <input name="email" type="email" ng-model="empresetC.email" required>
      <p>Insert your new password</p>
      <input name="password" type="password" ng-model="empresetC.password" ng-minlength="6">
      <br>
      <br>
      <button class="btn btn-primary">CHANGE YOUR PASSWORD</button>
      <p ng-show="empresetC.invalidFields.companyReq">Insert your company's name</p>
      <p ng-show="empresetC.invalidFields.emailReq">Insert your email</p>
      <p ng-show="empresetC.invalidFields.pwdLength">The pwd must contain at least 6 chars</p>
      <p ng-show="empresetC.invalidFields.emailVal">Insert a valid mail</p>
    </form>
  </div>
</div>
