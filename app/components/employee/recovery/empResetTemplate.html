<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form name="resetForm" ng-submit="empresC.reset()" novalidate>
      <h3>Employee password reset</h3>
      <p>Insert the name of your company</p>
      <input class="form-control" type="text" name="company" ng-model="empresC.company" required>
      <br/>
      <p>Insert your email</p>
      <input class="form-control" name="email" type="email" ng-model="empresC.email" required>
      <br/>
      <p>Insert your new password</p>
      <input class="form-control" name="password" type="password" ng-model="empresC.password" ng-minlength="6" required>
      <br/>
      <p class="text-danger" ng-show="empresC.invalidFields.passwordReq">Insert a password</p>
      <p class="text-danger" ng-show="empresC.invalidFields.company">Insert your company's name</p>
      <p class="text-danger" ng-show="empresC.invalidFields.emailReq">Insert your email</p>
      <p class="text-danger" ng-show="empresC.invalidFields.pwdLength">The pwd must contain at least 6 chars</p>
      <p class="text-danger" ng-show="empresC.invalidFields.emailVal">Insert a valid mail</p>
      <br>
      <button class="btn btn-primary">CHANGE YOUR PASSWORD</button>

    </form>
  </div>
</div>
