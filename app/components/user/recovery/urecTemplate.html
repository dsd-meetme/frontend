<div class="container-fluid recovery-container">
    <div class="row">
        <div class="col-md-10 col-md-push-1">
            <form name="recoveryForm" class="recoveryorg text-center" ng-submit="urecC.recover()" novalidate>
                <h2>Password recovery</h2>

                <p>For users</p>
                <input class="text-form" type="text" name="name" ng-model="urecC.name"
                       placeholder="Insert the Name of your Company" required>
                <br>
                <input class="text-form" type="email" name="email" ng-model="urecC.email"
                       placeholder="Insert your Email" required>
                <br/>

                <div>
                    <p ng-show="urecC.invalidFields.nameReq" class="text-danger">Company Name Missing</p>

                    <p ng-show="urecC.invalidFields.emailReq" class="text-danger">Email Address Missing</p>

                    <p ng-show="urecC.invalidFields.emailVal" class="text-danger">Email address format not
                        recognized</p>

                    <p class="text-danger" ng-repeat="error in urecC.errors">{{error}}</p>

                    <p ng-show="urecC.success" class="text-success">Success! We just sent you a link that you can use to
                        reset your password</p>
                </div>
                <button class="btn btn-default">Recover Password</button>

            </form>
        </div>
    </div>

</div>
