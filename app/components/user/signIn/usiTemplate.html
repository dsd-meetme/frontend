<div>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <!-- HEADER -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">PLUNNER</a>
      </div>
      <div class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">How To</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <button type="button" class="btn btn-primary navbar-btn" ng-click="rootC.signup()">
              Register my Organization
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid signIn">
        <div class="signInContainer">
          <form name="usiForm" ng-submit="usiC.login()" novalidate>
              <h2>SIGN IN</h2>
              <p>As a user</p>

            <div class="form-fields">
              <input name="name" type="text" required ng-model="usiC.name"
              placeholder="Organization Name">
              <br>
              <input name="email" type="email" required ng-model="usiC.email"
              placeholder="Email">
              <br>
              <input name="password" type="password" required ng-model="usiC.password"
              placeholder="Password">
              <br>
              <div class="row">
              <div class="col-md-6">
                  <label class="circled-checkbox">
                    <input type="checkbox" ng-model="usiC.rmbMe">
                    <span class="label-text">Remember Me</span>
                  </label>
                </div>
                <div class="col-md-6">
                  <a href="/#/userecovery">Password?</a>
                </div>
              </div>
            
            
              <div ng-show="usiC.invalidFields.nameReq" class="text-danger">
                <p>You did not insert your organization name</p>
              </div>
              <div ng-show="usiC.invalidFields.emailVal" class="text-danger">
                <p>You did not insert a valid email address</p>
              </div>
              <div ng-show="usiC.invalidFields.emailReq" class="text-danger">
                <p>You did not insert an email address</p>
              </div>
              <div ng-show="usiC.invalidFields.passwordReq" class="text-danger">
                <p>You did not insert a password</p>
              </div>
              <p class="text-danger" ng-repeat="error in usiC.errors">{{error}}</p>

              
              <button type="submit" class="btn btn-default">SIGN IN</button>
              <br/><br/>
              <i>If you are an organization it is <a href="/#/orgsignin">here</a></i>
            </div>
            </form>
            
            
            <div ng-show="usiC.loaderVisibility" class="centered-col">
              <img class="image-loader" src="assets/img/loader.gif" alt="">
            </div>
            
          
        </div>
  </div>
</div>
