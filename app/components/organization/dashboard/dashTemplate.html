<div>
  <h1>Success! Your are logged</h1>
  <a href="/#/organization/profile">Profile</a>
  <button ng-click="dashOrgC.logout()">Logout</button>
  <interrors code="{{dashOrgC.code}}"></interrors>
  <div>
    <h2>Employees</h2>
    <input type="search" placeholder="search" value="{{4+4}}">
    <button>See all</button>
    <button>Add employee</button>
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Group</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="employee in dashOrgC.data.employees">
          <td><a href="/#/organization/employees/{{employee.id}}">{{employee.name}}</a></td>
          <td>{{employee.email}}</td>
          <td>Bla</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <h2>Groups</h2>
    <input type="search" placeholder="search">
    <button>See all</button>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addGroup">Add group</button>
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Planner</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="group in dashOrgC.data.groups">
          <td>{{group.name}}</td>
          <td><a href="/#/organization/employees/{{group.planner_id}}"></a>plunnername</td>
          <td><a href="/#/organization/groups/{{group.id}}">GO</a></td>
        </tr>
      </tbody>
    </table>
    {{dashC.data.groups}}
  </div>
  <div id="addGroup" class="modal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          Add group
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <p>Name</p>
          <input type="text" name="groupName">
          <p>Planner</p>
          <input type="search" name="planner">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



</div>
