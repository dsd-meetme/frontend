<div class="page-content">
  <div class="container">
    <style>
      .disabled {
        border : none;
        cursor : text;
      }
      textarea {
        resize : none;
        outline : none;
      }
    </style>
    <div class="row">
      <h2>Group detail</h2>
      <div class="col-md-6">
        <ul class="list-unstyled">
          <li class="text-bold">
            <h3>
              Name :
              <input ng-model="groupOrgC.data.groupC.name" ng-readonly="!groupOrgC.inchange" ng-class="{disabled : !groupOrgC.inchange}">
            </h3>
          </li>
          <li>Description :
            <textarea ng-model="groupOrgC.data.groupC.description" ng-readonly="!groupOrgC.inchange" ng-class="{disabled : !groupOrgC.inchange}"></textarea>
          </li>
        </ul>
        <br>
        <button class="btn btn-default" ng-hide="groupOrgC.inchange" ng-disabled="groupOrgC.inchange" ng-click="groupOrgC.inchange = true">Edit name and description</button>
        <button class="btn btn-default" ng-show="groupOrgC.inchange" ng-disabled="!groupOrgC.inchange" ng-click="groupOrgC.updateInfo()">Change</button>
        <button class="btn btn-danger" ng-click="groupOrgC.delete()">Delete group</button>
      </div>
      <div class="col-md-6">
        <h3>Members</h3>
        <br>
        <ul class="list-unstyled">
          <li ng-repeat="member in groupOrgC.data.members">
            <div class="row">
              <div class="col-md-4">
                <p>{{member.name}}</p>
              </div>
              <div class="col-md-4">
                <button class="btn btn-default btn-sm" ng-if="member.id !== groupOrgC.data.group.planner_id" ng-click="groupOrgC.updatePlanner(member.id)">Make planner</button>
                <p style="float:left; margin-left:20px" ng-show="member.id === groupOrgC.data.group.planner_id" class="text-primary">Planner<p>
              </div>
              <div class="col-md-4">
                <button class="btn btn-danger btn-sm" ng-click="groupOrgC.deleteFromGroup(member.id)">Remove from this group</button>
              </div>
            <br><hr>
          </li>
        </ul>
      </div>
    </div>

    <div id="confirmPopup" class="modal" role="dialog" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            This group has been successfully removed
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
