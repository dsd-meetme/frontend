<div class="container">
  <div class="row">
    <h2>Group detail</h2>
    <div class="col-md-6">
      <ul class="list-unstyled">
        <li>Name : {{groupOrgC.data.group.name}}</li>
        <li>Description : </li>
        <li>{{groupOrgC.data.group.name}}</li>
      </ul>
      <button>Edit name and description</button>
      <button>Delete group</button>
    </div>
    <div class="col-md-6">
      <h3>Members</h3>
      <ul class="list-unstyled">
        <li ng-repeat="employee in groupOrgC.data.employees">
          <p>{{employee.name}}</p>
          <a href="#">remove from this group</a>
        </li>
      </ul>
    </div>
  </div>
</div>
