<div class="container">
  <div class="row">
    <h2>Group detail</h2>
    <div class="col-md-6">
      <ul class="list-unstyled">
        <li class="text-bold">Name : {{groupOrgC.data.group.name}}</li>
        <li>Description : {{groupOrgC.data.group.description}}</li>
      </ul>
      <button>Edit name and description</button>
      <button>Delete group</button>
    </div>
    <div class="col-md-6">
      <h3>Members</h3>
      <ul class="list-unstyled">
        <li ng-repeat="member in groupOrgC.data.members">
          <p>{{member.name}}</p>
          <a href="#">remove from this group</a>
        </li>
      </ul>
    </div>
  </div>
</div>
