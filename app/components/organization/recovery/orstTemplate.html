<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form name="resetForm" ng-submit="orstC.reset()" novalidate>
      <h3>Organization password reset</h3>
      <p>Insert your email</p>
      <input class="form-control" name="email" type="email" ng-model="orstC.email" required>
      <br/>
      <p>Insert your new password</p>
      <input class="form-control" name="password" type="password" ng-model="orstC.password" ng-minlength="6" required>
      <br>
      <p ng-show="orstC.invalidFields.passwordReq">Insert your new password</p>
      <p ng-show="orstC.invalidFields.emailReq">Insert your email</p>
      <p ng-show="orstC.invalidFields.passwordLength">The pwd must contain at least 6 chars</p>
      <p ng-show="orstC.invalidFields.emailVal">Insert a valid mail</p>
      <p ng-repeat="error in orstC.errors"> in value">{{error}}</p>
      <br/>
      <button class="btn btn-primary">CHANGE YOUR PASSWORD</button>

    </form>
  </div>
</div>
<div id="confirmPopup" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <h3 class="text-center">Password succesfully reset</h3>
      </div>
      <!--<div class="modal-footer">
      </div>-->
      <br/>
    </div>
  </div>
</div>
