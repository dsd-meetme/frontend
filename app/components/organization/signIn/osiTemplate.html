<form name="signinForm" ng-submit="osiC.login()" novalidate>
  <h2>Sign in as an Organization</h2>
  <h5>Enter your credentials</h5>

  <div>
    <input name="email" type="email" required ng-model="osiC.email" placeholder="Email">
    <br>
    <br>
    <input name="password" type="password" required ng-model="osiC.password" placeholder="Password">
    <br>
    <br>
    <input type="checkbox" ng-model="rmbMe">Remember Me
    <br>
    <br>
  </div>
  <div ng-show="osiC.validFields.emailReq" class="text-danger">
    You did not insert an email address
  </div>
  <div ng-show="osiC.validFields.passwordReq" class="text-danger">
    You did not insert an password
  </div>
  <div ng-show="osiC.validFields.emailVal" class="text-danger">
    You did not insert a valid email address
  </div>
  <p ng-repeat="error in osiC.errors" class="text-danger">{{error}}</p>
  <button type="submit" class="btn btn-default">Sign in</button>
  </br>
  <a href="/#/orgpwdrecovery">forgot your password?</a>
  <i>If you are an employee it is <a href="/#/usignin">here</a></i>

  <div ng-show="osiC.loaderVisibility">
    <img src="assets/img/loader.gif" width="40px" alt="">
  </div>

</form>
