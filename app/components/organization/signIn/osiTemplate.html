<div class="container-fluid signIn">
    <div class="signInContainer">
            <form name="signInForm" ng-submit="osiC.login()" novalidate>
                <h2>SIGN IN</h2>
                <p>As an organization</p>
                <div class="form-fields">
                    <input name="email" type="email" required ng-model="osiC.email"
                           placeholder="Email">
                    <br>
                    <input name="password" type="password" required ng-model="osiC.password"
                           placeholder="Password"><br>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="circled-checkbox">
                                <input type="checkbox" ng-model="osiC.rmbMe">
                                <span class="label-text">Remember Me</span>
                            </label>
                        </div>
                        <div class="col-md-6 text-right">
                            <a href="/#/orgrecovery">Password?</a>
                        </div>
                    </div>
                    <div ng-show="osiC.invalidFields.emailReq" class="text-danger">
                        <p>You did not insert an email address</p>
                    </div>
                    <div ng-show="osiC.invalidFields.emailVal" class="text-danger">
                        <p>You did not insert a valid email address</p>
                    </div>
                    <div ng-show="osiC.invalidFields.passwordReq" class="text-danger">
                        <p>You did not insert a password</p>
                    </div>
                    <p class="text-danger" ng-repeat="error in osiC.errors">{{error}}</p>
                    <button type="submit" class="btn btn-default">SIGN IN</button>
                    <br/><br/>
                    <i>If you are a user it is <a href="/#/usersignin">here</a></i>
                </div>


            </form>
            <div ng-show="osiC.loaderVisibility" class="centered-col">
                <img class="image-loader" src="assets/img/loader.gif" alt="">
            </div>
    </div>
</div>
