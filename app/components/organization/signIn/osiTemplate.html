

<div class="navbar navbar-default">
  <div class="container-fluid">
    <!-- HEADER -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Plunner</a>
      </div>
      <div class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">How To</a></li>
          <li><a href="#">Contact</a></li>
          <li><button type="button" class="btn btn-primary navbar-btn" ng-click="rootC.signup()">Register my Organization</button></li>
        </ul>
      </div>
    </div>
  </div>
<div class="page-content">
  <div class="form-signin">
    <form name="signInForm" ng-submit="osiC.login()" novalidate>
      <h2>Sign in as an Organization</h2>
      <h5>Enter your credentials</h5>
      <div class="form-fields">
        <input class="text-form" name="email" type="email" required ng-model="osiC.email" placeholder="Email">
        <br>
        <input class="text-form" name="password" type="password" required ng-model="osiC.password" placeholder="Password"><br>
      </div>
      
      <input type="checkbox" ng-model="osiC.rmbMe"> Remember Me<br><br>
      
      <div ng-show="osiC.loaderVisibility" class="text-right">
        <img class="image-loader" src="assets/img/loader.gif" alt="">
      </div>
      <div ng-show="osiC.invalidFields.emailReq" class="text-danger">
        <p>You did not insert an email address</p>
      </div>
      <div ng-show="osiC.invalidFields.emailVal" class="text-danger">
        <p>You did not insert a valid email address</p>
      </div>
      <div ng-show="osiC.invalidFields.passwordReq" class="text-danger">
        <p>You did not insert a password</p>
      </div>
      <p class="text-danger" ng-repeat="error in osiC.errors">{{error}}</p>
      <button type="submit" class="btn btn-default btn lg"><b>SIGN IN</b></button>
    </form>
  </div>
  <a href="/#/orgrecovery">Password forgotten?</a>
  <i class="content-right">If you are an employee it is <a href="/#/usersignin">here</a></i>
</div>
