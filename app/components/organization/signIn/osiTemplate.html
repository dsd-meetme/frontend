

<div class="navbar navbar-default">
  <div class="container-fluid">
    <!-- HEADER -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Plunner</a>
      </div>
      <div class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">How To</a></li>
          <li><a href="#">Contact</a></li>
          <li><button type="button" class="btn btn-primary navbar-btn" ng-click="rootC.signup()">Register my Organization</button></li>
        </ul>
      </div>
    </div>
  </div>
<div class="page-content">
  <div class="form-signin">
    <form name="signInForm" ng-submit="osiC.login()" novalidate>
      <h2>Sign in as an Organization</h2>
      <h5>Enter your credentials</h5>
      <div>
        <input class="form-control" name="email" type="email" required ng-model="osiC.email" placeholder="Email">
        <br>
        <input class="form-control" name="password" type="password" required ng-model="osiC.password" placeholder="Password"><br>
        <input type="checkbox" ng-model="osiC.rmbMe"> Remember Me<br><br>
      </div>
      <div ng-show="osiC.loaderVisibility" class="text-right">
        <img src="assets/img/loader.gif" width="40px" alt="">
      </div>
      <div ng-show="osiC.invalidFields.emailReq" class="text-danger">
        <p>You did not insert an email address</p>
      </div>
      <div ng-show="osiC.invalidFields.emailVal" class="text-danger">
        <p>You did not insert a valid email address</p>
      </div>
      <div ng-show="osiC.invalidFields.passwordReq" class="text-danger">
        <p>You did not insert a password</p>
      </div>
      <form-errors errors-container="osiC.errors"></form-errors>
      <!--<div ng-repeat="(key,value) in osiC.errors">
        <p ng-repeat="error in value">{{error}}</p>
      </div>-->
      <button type="submit" class="btn btn-default btn lg">Sign in</button>

      <a style="float:right" href="/#/orgrecovery">Password forgotten?</a><br><br>
      <i>If you are an employee it is <a href="/#/usersignin">here</a></i>

    </form>
  </div>
</div>
