<form name="dsiForm" ng-submit="dsiC.process()" ng-controller="dsiController as dsiC" novalidate>
  <h2>Sign in</h2>
  <h5>Enter your domain's organization</h5>
  <div>
    <input name="dsiDomainName" type="text" required ng-model="dsiC.dName">
    <div>
      .plunner.com
    </div>
  </div>
  <button>Sign in</button>
  <div ng-if="dsiC.validFields.domainNameReq">
    You did not insert a domain name
  </div>
</form>
